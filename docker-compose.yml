services:
  app:
    build: .
    container_name: chessdriller
    ports:
      - "3123:3123"
    volumes:
      - ./data:/code/data
    restart: unless-stopped
    environment:
      # Node environment
      - NODE_ENV=production
      # SQLite database file path (relative to WORKDIR); persisted via ./prisma volume
      - DATABASE_URL=file:./data/prod.db
      # Application port (must match mapping above)
      - PORT=3123
      # For local development; set to your public origin (with https://) in production
      - LICHESS_REDIRECT_ORIGIN=http://localhost:3123
